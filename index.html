<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Sunnyside agency</title>
  
</head>
<body>

  <!-- Header -->
  <header>
    
    <nav class="main-nav">

      <div class="logo-container">
        <img src="/images/logo.svg" alt="Logo">
      </div>

      <div id="hamburger">
        <div id="bar1"></div>
        <div id="bar2"></div>
        <div id="bar3"></div>
      </div>

      <ul class="main-nav-list">
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
      

    </nav>

    <div class="title-container">
      <h1 class="title">WE ARE CREATIVES</h1>
      <img src="/images/icon-arrow-down.svg" alt="Arrow" class="arrow-icon">
    </div>
    
    <picture>
      <source media="(max-width: 768px)" srcset="/images/mobile/image-header.jpg">
      <source media="(min-width: 768px)" srcset="/images/desktop/image-header.jpg"> 
      <img src="/images/mobile/image-header.jpg" alt="" class="headerImg">
    </picture>
    
  </header>
  


<script src="main.js"></script>
</body>
</html>
